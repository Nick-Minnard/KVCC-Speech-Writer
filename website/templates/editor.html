<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='editor_styles.css') }}">
    <title>Editor</title>
  </head>
  <body onload="init();">

    <div data-internalid={{speech.id}} id="speech-id"></div>
    <div data-internalid={{speech.data}} id="speech-data"></div>
    <div data-internalid='{{stringified_data}}' id="stringified-data"></div>

    <div class="sidebar">
      <a class="active" href="#/">KVCC Speech Writer</a>
      <a id="save-speech-option" href="#/">Save Speech</a>
      <a href="/export-speech/">Download Doc</a>
      <a id="add-point-option" href="#/">Add Point</a>
      <a id="rename-point-option" href="#/">Rename Point</a>
      <a id="shift-point-up-option" href="#/">Shift Point Up</a>
      <a id="shift-point-down-option" href="#/">Shift Point Down</a>
      <a id="switch-section-option" href="#/">Switch Sections</a>
      <a id="delete-point-option" href="#/">Delete Point</a>
      <a id="cancel-action-option" href="#/">Cancel Current Action</a>
      <a href="#/">Site Info</a>
    </div>

    <div class="content">
      <nav class="navbar navbar-expand-lg navbar-light">
        <button class="navbar-toggler mx-auto" type="button" data-toggle="collapse" data-target="#navbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
          <div class="navbar-nav mx-auto">
            <a class="navbar-brand" href="#">{{ speech.title }}</a>
          </div>
          <div class="navbar-nav ml-auto" style="margin-right: 3%;">
            <a class="nav-item nav-link" id="home" href="/">Home</a>
            <a class="nav-item nav-link" id="logout" href="/logout">Logout</a>
          </div>
        </div>
      </nav>

      <div id="points-container" class="container">
        <!--points will be generated here-->
      </div>

    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='index.js') }}"
    ></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='editor.js') }}"
    ></script>
  </body>
</html>
