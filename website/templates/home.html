{% extends "base.html" %} {% block title %}Home{% endblock %}

{% block content %}
<br>
<h1 align="center">Speeches</h1>
<ul class="list-group list-group-flush" id="speeches">
  {% for speech in user.speeches %}
  <li class="list-group-item">
    <div class="input-group">
      <div class="input-group-prepend">
        <button class="btn btn-secondary" onclick="updateTitle(document.getElementById('{{speech.id}}').id)">Edit Title</button>
      </div>
      <div class="input-group-prepend">
        <button class="btn btn-secondary" onclick="loadSpeech(document.getElementById('{{speech.id}}').id)" style="margin:0 15px;">Load Speech</button>
      </div>
      <input type="text" id="speech-list-title-{{ speech.id }}" class="form-control" style="background-color: white; border: 0; margin: 0 5px;"
      placeholder="{{ speech.title }}" readonly>
      <div class="input-group-append">
        <button type="button" id="{{speech.id}}" class="close" onclick="deleteSpeech(document.getElementById('{{speech.id}}').id)">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </li>
  {% endfor %}
</ul>
<br>
<form method="POST">
  <div class="input-group">
    <input name="title" id="title" type="text" class="form-control" placeholder="Enter Name of New Speech">
  </div>
  <br>
  <div align="center">
    <button type="submit" class="btn btn-primary">Create New Speech</button>
  </div>
</form>
{% endblock %}
