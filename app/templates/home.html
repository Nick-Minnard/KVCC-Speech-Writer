{% extends "base.html" %} {% block title %}Home{% endblock %}

{% block content %}
<div class="container">
  <br>
  <h1 align="center">My Speeches</h1>
  <br>
  <div class="row border-bottom">
    <div class="col-3 d-flex justify-content-center align-items-center">
      <span><b>Title / Link</b></span>
    </div>
    <div class="col-3 d-flex justify-content-center align-items-center">
      <span><b>Last Updated On:</b></span>
    </div>
    <div class="col-3 d-flex justify-content-center align-items-center">
      <span><b>Created On:</b></span>
    </div>
    <div class="col-2 d-flex justify-content-center align-items-center">
      <span><b>Change Title</b></span>
    </div>
    <div class="col-1 d-flex justify-content-center align-items-center">
      <span><b>Delete</b></span>
    </div>
  </div>
  {% for speech in user.speeches %}
  <div class="row border-bottom py-2">
    <div class="col-3 d-flex justify-content-center align-items-center">
      <a class="btn-link" onclick="loadSpeech(document.getElementById('{{speech.id}}').id)" style="cursor: pointer;margin:auto;color:blue;text-decoration:underline;">{{ speech.title }}</a>
    </div>
    <div class="col-3 d-flex justify-content-center align-items-center">
      <span class="">{{ speech.get_updated() }}</span>
    </div>
    <div class="col-3 d-flex justify-content-center align-items-center">
      <span>{{ speech.get_created() }}</span>
    </div>
    <div class="col-2 p-1 d-flex justify-content-center align-items-center">
      <button class="btn btn-success" onclick="updateTitle(document.getElementById('{{speech.id}}').id)" style="border-radius:5px;">
        <i class="bi bi-pencil-square"></i> Edit Title
      </button>
    </div>
    <div class="col-1 d-flex justify-content-center align-items-center">
      <button type="button" id="{{speech.id}}" class="close" onclick="deleteSpeech(document.getElementById('{{speech.id}}').id)">
        <span aria-hidden="true"><i class="bi bi-trash"></i> </span>
      </button>
    </div>
  </div>
  {% endfor %}
  <br>
  <form method="POST">
    <div class="input-group">
      <input name="title" id="title" type="text" class="form-control" placeholder="Name of new speech">
    </div>
    <br>
    <div align="center">
      <button type="submit" class="btn btn-primary">Create New Speech</button>
    </div>
  </form>
</div>
{% endblock %}
